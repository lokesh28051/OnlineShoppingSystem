
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>

    <img class="bg" src="\assets\b17.jpg" alt="girl image">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="\assets\b4.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="\assets\b2a1.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="\assets\A.jpeg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <a class="btn"  routerLink="/exclusive-products" routerLinkActive="active"><b>Explore New Products</b> &#8594;<span class="sr-only">(current)</span></a>


  <h2 class="title">Variety Of Products</h2>

        <app-item class="col-md-4" [item]="i" *ngFor="let i of product"></app-item>
</div>
